############################################################
# A simple root logger with a Log::Log4perl::Appender::File
# file appender in Perl.
# Documentation can be found here 
# http://log4perl.sourceforge.net/releases/Log-Log4perl/docs/html/Log/Log4perl.html
############################################################
log4perl.rootLogger=DEBUG, LOGFILE

log4perl.appender.LOGFILE=Log::Log4perl::Appender::File
log4perl.appender.LOGFILE.filename=/tmp/myerrs.log
log4perl.appender.LOGFILE.mode=append

log4perl.appender.LOGFILE.layout=PatternLayout
#log4perl.appender.LOGFILE.layout.ConversionPattern=[%p][%d][%l][%c][%C][%T] %F %L %c - %m%n

log4perl.appender.LOGFILE.layout.ConversionPattern=%d{ISO8601} logLevel=%p%n thread=\"%T\"%n category=%c %m%n
